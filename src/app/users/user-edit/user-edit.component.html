<div class="center-content">
  <h2 style="color:#e0d9c6">Edit {{user.name}}</h2>
  <div>
    <form class="myForm">

      <mat-form-field class="full-width" appearance="legacy">
        <mat-label>Name</mat-label>
        <input [(ngModel)]="user.name" matInput placeholder="Name" [ngModelOptions]="{standalone: true}">
      </mat-form-field>

      <mat-form-field class="full-width" appearance="legacy">
        <mat-label>Email</mat-label>
        <input [(ngModel)]="user.email" matInput placeholder="Email" [ngModelOptions]="{standalone: true}">
      </mat-form-field>

      <!-- <mat-form-field class="full-width" appearance="legacy">
        <mat-label>DescripPasswordtion</mat-label>
        <input [(ngModel)]="user.password" matInput placeholder="Password" [ngModelOptions]="{standalone: true}">
      </mat-form-field> -->

    </form>
  </div>
  <button mat-raised-button (clik)="saveEdit()">Save</button>
</div>
